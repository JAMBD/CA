<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style>
.flex {
    display: flex;
    justify-content: center;
    width: 100%;
    height: 100%;
    flex-flow: row wrap;
    margin: 0;
    border: 0px;
}
        </style>
    </head>
    <body style="font-size: 0; background-color: #00546e; margin: 0; border: 0px; height: 100%; touch-action: none;">
        <div class="flex-container" style="display: flex; flex-direction: row; justify-content: center;">
            <div class="flex-element" id="center">
                <canvas id="game" style="border: 0px; position: static; right: 0; left: 0; margin: 0;">
                    No HTML5 support in this browser.
                </canvas>
            </div>
            <div class="flex-element" id="button_div" style="width:15%;">
                <div class="flex_element" style="height:5%; display:flex; flex-flow: column nowrap;">
                    <p align="center" style="margin-top:auto;">
                        <font size="3" color="#FFFFFF">DRAW</font>
                    </p>
                </div>
                <select id="drawSelector">
                    <option value="Block">Block</option>
                    <option value="Conductor">Conductor</option>
                    <option value="Signal">Signal</option>
                    <option value="Water">Water</option>
                    <option value="Earth">Earth</option>
                    <option value="Wind">Wind</option>
                    <option value="Fire">Fire</option>
                    <option value="Erase">Erase</option>
                </select>
                <select id="direction">
                    <option value=-1.0>Center</option>
                    <option value=0.0>North</option>
                    <option value=1.0>NorthEast</option>
                    <option value=2.0>East</option>
                    <option value=3.0>SouthEast</option>
                    <option value=4.0>South</option>
                    <option value=5.0>SouthWest</option>
                    <option value=6.0>West</option>
                    <option value=7.0>NorthWest</option>
                </select>
                <div class="slidecontainer">
                  <font size="3" color="#FFFFFF">Intensity</font>
                  <input type="range" min="1" max="6" value="4" class="slider" id="intensity">
                </div>
                <div class="flex_element" style="height:5%; display:flex; flex-flow: column nowrap;">
                    <p align="center" style="margin-top:auto;">
                        <font size="3" color="#FFFFFF">PRESETS</font>
                    </p>
                </div>
                <button type="button" style="width:100%;" onclick="signal_test_setup()">Signal_tester</button>
                <button type="button" style="width:100%;" onclick="element_test_setup()">Element_tester</button>
                <button type="button" style="width:100%;" onclick="terrain_test_setup()">Terrain_tester</button>
                <button type="button" style="width:100%;" onclick="terrain_rain_setup()">Rain</button>
                <button type="button" style="width:100%;" onclick="clear_game()">Clear</button>
                <div class="flex_element" style="height:5%; display:flex; flex-flow: column nowrap;">
                    <p align="center" style="margin-top:auto;">
                        <font size="3" color="#FFFFFF">UPDATE</font>
                    </p>
                </div>
                <div class="slidecontainer">
                  <font size="3" color="#FFFFFF">‚èØ</font>
                  <input type="checkbox" id="playPause">
                  <button type="button" onclick="step()">Step</button>
                  <font size="3" color="#FFFFFF">speed</font>
                  <input type="range" min="0" max="990" value="500" class="slider" id="myRange">
                </div>
            </div>
        </div>

        <script type="text/javascript" src="constants.js"></script>
        <script type="text/javascript" src="helpers.js"></script>
        <script type="text/javascript" src="cell_block.js"></script>
        <script type="text/javascript" src="cell_element.js"></script>
        <script type="text/javascript" src="cell_signal.js"></script>
        <script type="text/javascript" src="cell.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="paint.js"></script>
        <script type="text/javascript" src="preset_signal_tester.js"></script>
        <script type="text/javascript" src="preset_element_tester.js"></script>
    </body>
</html>
